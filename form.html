<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - Product Review - Aghadiaye Amayanvbo Ernest</title>
    <meta name="description" content="WDD 131 - Dynamic web Fundamentals - Aghadiaye Amayanvbo Ernest">
    <meta name="author" content="Aghadiaye Amayanvbo Ernest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sofadi+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <div class="heading">
            <h1>Product Review</h1>
        </div>
    </header>
    <main>
        <form class="form" method="get" action="review.html" >
            <fieldset>
                <legend>Product Name</legend>
                <select id="product" name="product" required >
                    <option value="" disabled selected>Select a product...</option>
                <!-- Options will be dynamically populated by my js file-->
                </select>
            </fieldset>
            
            <fieldset>
                <legend>Date of Installation</legend>
                <label><input type="date" id="installDate" name="installDate" required ></label>
            </fieldset>
            <fieldset>
                <legend>Which features did you find useful in the product<br><span>(Check All that apply)</span></legend>
                <label><input type="checkbox" id="durability" name="durability" value="yes" > Durability</label>
                <label><input type="checkbox" id="ease" name="ease" value="yes" > Ease Of Use</label>
                <label><input type="checkbox" id="Performance" name="Performance" value="yes"> Performance</label>
                <label><input type="checkbox" id="design" name="design" value="yes" > Design</label>
            </fieldset>    
            <fieldset>
                <legend>Written Review <span>(optional)</span></legend>
                <label><textarea id="review" name="review" maxlength="200" ></textarea></label>
            </fieldset>
            <fieldset>
                <legend>User Name <span>(optional)</span></legend>
                <label><input type="text" id="userName" name="userName" ></label> 
            </fieldset>
            <fieldset>
                <legend>Overall Rating</legend>
                <div class="rating-container">
                    <div class="rating-item">
                        <label for="rating1">★</label>
                        <input type="radio" id="rating1" name="rating" value="1" required >
                    </div>
                    <div class="rating-item">
                        <label for="rating2">★★</label>
                        <input type="radio" id="rating2" name="rating" value="2" required >
                    </div>
                    <div class="rating-item">
                        <label for="rating3">★★★</label>
                        <input type="radio" id="rating3" name="rating" value="3" required >
                    </div>
                    <div class="rating-item">
                        <label for="rating4">★★★★</label>
                        <input type="radio" id="rating4" name="rating" value="4" required >
                    </div>
                    <div class="rating-item">
                        <label for="rating5">★★★★★</label>
                        <input type="radio" id="rating5" name="rating" value="5" required >
                    </div>
                </div>
            </fieldset>
            
            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span>❤ Aghadiaye Amayanvbo Ernest ❤ Nigeria</p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form.js" defer></script>
</body>
</html>
